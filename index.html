<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arjs Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 2rem 1rem;
    }
    main {
      margin: 2rem auto;
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    h1 {
      margin-top: 0;
      font-size: 2.4rem;
      font-weight: bold;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin: 1.5rem 0 0 0;
      padding: 0.75rem 1.5rem;
      background: #56b2e6;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    a.button:hover {
      background: #3498db;
    }
    footer {
      margin-top: 3rem;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to arjs!</h1>
  </header>
  <main>
    <p>This is the demo site for the <b>arjs</b> project, powered by GitHub Pages.</p>
    <p>
      Find the source code and documentation on 
      <a href="https://github.com/johnmwirigimahugu/arjs" target="_blank" rel="noopener">GitHub</a>.
    </p>
    <a class="button" href="https://github.com/johnmwirigimahugu/arjs" target="_blank">Visit Repository</a>
    <p style="margin-top:2rem;">You can customize this page by editing <code>index.html</code> in your repository.</p>
  </main>
  <footer>
    &copy; 2025 <a href="https://github.com/johnmwirigimahugu/arjs" style="color:#888;">arjs</a> &mdash; Hosted on GitHub Pages
  </footer>
</body>
</html>
